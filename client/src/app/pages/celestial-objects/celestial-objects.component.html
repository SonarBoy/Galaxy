<h1>celestial-objects works!</h1>

<a class="btn btn-primary btn-sm" routerLink="/CelestialObjects/add" role="button">Add to Celestial Objects</a>

<div *ngFor="let item of celestialObjects">
    <div class="row mb-1 p-4">
        <div class="col-md-12">
            <div class="row  border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative  ">
                <div class="col p-4 d-flex flex-column position-static rowItemMongo">
                    
                    <h3 class="mb-0">{{item.Name}}</h3>
                    <p class="card-text mb-auto">{{item.Description}}</p>
                    <span class="span2">
                        <a routerLink="/CelestialObjects/edit/{{ item._id }}" class="btn btn-primary" >Edit</a>
                        <a routerLink="/CelestialObjects/delete/{{ item._id }}" class="btn btn-danger" (click)="onDeleteClick()">Delete</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
