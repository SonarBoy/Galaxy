<div class="container justify-content-center">
<div class="col col-xl-12 col-lg-10">


    <form class="testform" #testform="ngForm" (submit)="onDetailsSubmit()" method="POST">

        <fieldset class="form-group justify-content-center" >
            <label for="Name">Name:</label>
            <input type="text" class="form-control" required
            name="Name" placeholder="Enter Name" autofocus
            id="Name"
            [(ngModel)] = "celestialObject.Name"
            value="{{celestialObject.Name}}">
        </fieldset>

        <fieldset class="form-group justify-content-center">
        
            <label for="Description">Description:</label>
            <textarea type="textarea"  rows="4" cols="50" class="form-control" required
            name="Description" placeholder="Enter Description" autofocus
            id="Description"
            [(ngModel)] = "celestialObject.Description"
            value="{{celestialObject.Description}}">

            </textarea>
        </fieldset>


        
        <fieldset class="form-group text-right">
            <button type="button" (click)="onDetailsSubmit();">Preview</button>
        </fieldset>

        
    </form>

    </div>

</div>
