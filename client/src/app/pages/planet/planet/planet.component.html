<body>
<div class="container">
    <div class="row justify-content-center">
      <h1 class="" id="title">Planets</h1>
    </div>
    <br>
    
</div>

<div class="container">
    <div class="row justify-content-center">
    <a class="col-6 btn btn-primary btn-sm " routerLink="/Planets/add" role="button">Add to Planets</a>
    </div>
    <br>
    
</div>

    <div *ngFor="let item of planets">
        <div class="container">
            <div class="row row-xs-10 row-lg-12 row-xl-12 border border-primary">
                <div class="">
                    <div class="">
                        
                        <h3 class=" ">{{item.Name}}</h3>
                        <p class="">{{item.Description}}</p>
                        <div class="row justify-content-center">
                        <div class="flip-card">
                          <div class="flip-card-inner">
                            <div class="flip-card-front">
                              <img src="assets/Planets/{{item.Name}}.jpg" alt="Avatar" style="max-height:100%; max-width:100%; background-size: cover ;">
                            </div>
                            <div class="flip-card-back">
                              <img src="assets/Planets/{{item.Name}}.jpg" alt="Avatar" style="max-height:100%; max-width:100%; background-size: cover ;">
                            </div>
                          </div>
                        </div> 
                        </div>
                        
                        <span class="">
                            <a routerLink="/Planets/edit/{{ item._id }}" class="btn btn-primary " >Edit</a>
                            <a routerLink="/Planets/delete/{{ item._id }}" class="btn btn-danger" (click)="onDeleteClick()">Delete</a>
                            
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <br>
        
    </div>

</body>
