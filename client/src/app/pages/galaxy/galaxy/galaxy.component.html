<div class="container">
    <div class="row justify-content-center">
        <h1 class="" id="title">Galaxy</h1>
    </div>
    <br>
</div>

<div class="container">
    <div class="row justify-content-center">
        <a class="col-6 btn btn-primary btn-sm " routerLink="/Galaxies/add" role="button">Add to Galaxies</a>
    </div>
    <br>
</div>


<div *ngFor="let item of galaxy">
    <div id="galaxyContainer">


        

            
            <h3 id="galaxyTitle">{{item.Name}}</h3>

            <div class="row">

            <img class=" col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12"  src="assets/pinwheel.jpg">

            
            <ul class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <br>
                <li>{{item.Designation}}</li>
                <li><p class="">{{item.Type}}</p></li>
                <li><p class="">{{item.Diameter}}</p></li>
                <li><p class="">{{item.DistanceFromEarth}}</p></li>
                <li><p class="">{{item.Mass}}</p></li>
                <li><p class="">{{item.Constellation}}</p></li>
                <li><p class="">{{item.Discovered}}</p></li>
                <li><p class="">{{item.Stars}}</p></li>
            </ul>
            </div>
            
            
            
            
            <span class="">
                <a id="galaxyEditButton" routerLink="/Galaxies/edit/{{ item._id }}" class="btn btn-primary">Edit</a>
                <a id="galaxyDeleteButton" routerLink="/Galaxies/delete/{{ item._id }}" class="btn btn-danger"
                (click)="onDeleteClick()">Delete</a>
            </span>
        


    </div>

    <br>
</div>
